<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8"/>
   <script src="socket.io.js"></script>
   <link rel="stylesheet" type="text/css" href="client.css">
   <title>Chatify</title>
</head>

<body>

   <div id="setUsername" class="setUsername">

      <div id="usernameLabel">Set Username: </div>

      <input type="text" class="roomNameText" id="username" name="username" placeholder="Username">
      <!-- <textarea id='username' name='username' placeholder="Username" rows="1" cols="15"></textarea> -->
      <!-- <div class="smallButton" id="usernameButton">Enter</div> -->
      <div class="smBtn"  id="usernameButton">Enter</div>

   </div>

   <br>

   <div class="mainArea" id="mainArea">


      <div id="chatBox" class="chatBox">
         <div class="titleBar">
            <!-- <?xml version="1.0" encoding="utf-8"?> -->
            <!-- Generator: Adobe Illustrator 26.3.1, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
            <svg version="1.1" id="backButton" xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
               style="enable-background:new 0 0 100 100;" xml:space="preserve">

                  c0-2.7-1.1-5.2-2.9-7.1C85.2,47.1,82.7,46,80,46H17.1l10,10L20,63.1L1.5,44.6C0.5,43.6,0,42.4,0,41s0.5-2.6,1.5-3.5L20,19l7.1,7.1
                  l-10,10H80c5.3,0,10.4,2.1,14.1,5.9C97.9,45.6,100,50.7,100,56z" />
            </svg>
            <div class="boxTitle" id="displayRoomName"></div>
         </div>

         <hr>

         <div id="roomMessages" class="roomMessages">

         </div>

         <hr>

         <div class="sendMessage">
            <div>
               To: <select id="usersDropDown" class="roomNameText" name="users">
                  <option value="everyone">Everyone</option>
                  <option value="phil">phil</option>
                  <option value="alice">alice</option>
               </select>
            </div>

            <input type="text" class="sendMessageText" placeholder="Message" id="sendMessageText">
            <div class="sendButton" id="sendButton">Send</div>
         </div>


      </div>


      <div id="availRooms" class="chatBox">
         <div class="currRooms" id="currRooms">
            <div class="boxTitle" id="availableRoomsTitle">
               <b>Available Rooms:</b>
            </div>
            <hr>
            <div class="roomNames" id="roomNames">

            </div>

         </div>
      </div>

      <div class="sideBar">


         <div class="createRoom" id="createRoom">

            <div class="boxTitle"><b>Create Room:</b></div>
            <div class="form">
               <div class="formEntry">
                  <div class="formLabel">Name: </div>
                  <input type="text" id="roomNameText" class="roomNameText" name="roomName" placeholder="Room Name">
               </div>

               <div class="formEntry">
                  <div class="formLabel">Password: </div>
                  <input type="text" class="roomNameText" id="roomPasswordText" name="roomPassword"
                     placeholder="Password (Optional)">
               </div>
            </div>
            <div class="btn" id="createRoomButton">Create</div>
         </div>

         <div class="createRoom" id="pwdCheck">

            <div class="boxTitle"><b>Enter Password:</b></div>

            <div class="formEntry">
               <div class="formLabel">Password: </div>
               <input type="text" class="roomNameText" id="pwdCheckText" name="pwdCheckText" placeholder="Password">
            </div>

            <div class="btn" id="pwdCheckSubmit">Submit</div>
         </div>


         <div class="currUsers" id="currUsers">
            <div class="boxTitle"><b>Current Room Users:</b></div>
            <hr>
            <div id="roomUsers" class="roomUsers">
            </div>
            <div class="roomElements" id="banUsersLink">Ban List</div>
         </div>

         <div class="currBanUsers" id="currBanUsers">
            <div class="titleBar">
               <!-- <?xml version="1.0" encoding="utf-8"?> -->
               <!-- Generator: Adobe Illustrator 26.3.1, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->
               <svg version="1.1" id="banBackButton" xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
                  style="enable-background:new 0 0 100 100;" xml:space="preserve">
                  <path d="M100,56v5c0,5.3-2.1,10.4-5.9,14.1C90.4,78.9,85.3,81,80,81H50V71h30c2.7,0,5.2-1.1,7.1-2.9c1.9-1.9,2.9-4.4,2.9-7.1v-5
                     c0-2.7-1.1-5.2-2.9-7.1C85.2,47.1,82.7,46,80,46H17.1l10,10L20,63.1L1.5,44.6C0.5,43.6,0,42.4,0,41s0.5-2.6,1.5-3.5L20,19l7.1,7.1
                     l-10,10H80c5.3,0,10.4,2.1,14.1,5.9C97.9,45.6,100,50.7,100,56z" />
               </svg>
               <div class="boxTitle" id="banUsersTitle">Current Banned Users</div>
            </div>
            <hr>
            <div id="banUsersList" class="banUsersList">
               <!-- You currently don't have any users banned
               <div class="roomElements ban unban" id="unban-asdfjjhlkj" style="display: block;">UnBan fasdfas</div> -->
            </div>
         </div>

      </div>

   </div>


   <script src="clientJS.js"></script>

</body>

</html>
